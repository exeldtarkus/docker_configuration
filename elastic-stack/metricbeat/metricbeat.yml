metricbeat.modules:
  - module: docker
    metricsets: ["container", "cpu", "diskio", "healthcheck", "info", "memory", "network"]
    hosts: ["unix:///var/run/docker.sock"]
    period: 10s

  - module: system
    metricsets: ["cpu", "load", "memory", "network", "process", "process_summary", "uptime", "filesystem", "fsstat"]
    period: 10s
    processes: ['.*']
    hostfs: "/hostfs"

output.elasticsearch:
  hosts: ["http://es01:9200"]

setup.kibana:
  host: "http://kibana:5601"
